      </div> 
      <div class="messages">
        <h3>Vidas: <span id="lives"></span></h3>
        <h3>Tiempo: <span id="time"></span> s</h3>
        <h3>Record: <span id="record"></span> s</h3>
      </div>
      <div class="btns">
        <button id="up">Arriba</button>
        <button id="left">Izquierda</button>
        <button id="right">Derecha</button>
        <button id="down">Abajo</button>
      </div>    
    </div>  
  </div>
  <div id="modal" class="modal">
    <div class="modal_close">
      <span>X</span>
    </div>
    <div class="modal_title">
      <h3 id="final_title">Victory</h3>
    </div>
    <div class="modal_message">
      <span id="final_logo"></span>
      <p id="message"></p>
      <p id="show_record"></p>
    </div>
    <div class="modal_btns">
      <button id="play_again">Volver a jugar</button>
    </div>
  </div>
  <script src="./maps.js"></script>
  <script src="./game.js"></script>
</body>
</html>
